<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Club is Jumpin' Jumpin'</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body> 
  
  <div class="container">
    

        <img id="club-img" src="http://49.media.tumblr.com/tumblr_m3kclttIKE1r15uyio1_r1_250.gif" alt="">
    <h1>Can I join the club full of ballas?</h1>
    
    <div class="form" id="shoes-form">
      <input type="number" id="shoes" placeholder="# of shoes you own?">
      <button id="shoes-submit">Let me get my bounce on!</button>
    </div>
    
    <div class="form hide" id= "cars-form"> 
        <input type="number" id="cars" placeholder="# of cars you own?">
       <button id="cars-submit">Let me get my bounce on!</button>
     </div>
       <div id="answer" class="answer-text"></div>

     <div class="form hide" id= "math-form">    
      <input type="number" id="math" placeholder="What's 9x10/2?">
       <button id="number-submit">Let me get my bounce on!</button>
     </div>
       <div id="answer" class="answer-text"></div>

     <div class="form hide" id= "color-form">    
      <input type="word" id="color" placeholder="Red or Blue?">
      <button id="word-submit">Let me get my bounce on!</button>
    </div>
      <div id="answer" class="answer-text"></div>


  <audio src="audio/destinyschild.mp3" autoplay></audio>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js">
  </script>
  <script src="js/script.js">
  </script>
</body>
</html>
